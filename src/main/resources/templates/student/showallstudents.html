<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta charset="UTF-8">
    <title>Students view</title>
    <nav th:insert="menu.html::menu_nav"></nav>
</head>
<body>


<!--div class container ocupa 75% din pagina. centreaza tabelul pe pagina-->
<div class="container">
    <h1>Students</h1>
    <a th:href="@{/addstudent}">
        <i class="small material-icons">add</i>
    </a>
<table>
    <thead>
    <tr>
        <td>
            Student Id
        </td>
        <td>
            Student first name
        </td>
        <td>
            Student last name
        </td>
        <td>
            Action
        </td>
    </tr>
    </thead>
    <tbody th:each="s:${students}">

    <tr>
        <td th:text="${s.studentId}"></td>
        <td th:text="${s.firstName}"></td>
        <td th:text="${s.lastName}"></td>
        <td>
            <a th:href="@{/editstudent/{id}(id=${s.studentId})}">
                <i class="small material-icons">edit</i>
            </a>
            <a th:href="@{/deletestudent/{id}(id=${s.studentId})}">
                <i class="small material-icons">delete</i>
            </a>
        </td>
    </tr>

    </tbody>

</table>
</div>
</body>
</html>
