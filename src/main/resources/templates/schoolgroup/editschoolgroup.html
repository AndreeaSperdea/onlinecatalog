<body>
<div class="row">
    <form class="col s12" th:action="@{/editschoolgroup/{id}(id=${schoolgroup.groupId})}" th:object="${schoolgroup}" method="post">
        <div class="container">
            <h1>Edit SchoolGroup</h1>
            <p>Please fill in this form to edit a professor</p>
            <hr>
            <div class="row">
                <input th:field="*{groupId}" type="hidden">
                <div class="input-field col s12">
            <label for="group_name"><b>Group Name</b></label>
            <input th:field="*{groupName}" id="group_name" type="text" placeholder="Group Name"  required>
            </div>
        </div>
            <div class="row">
            <div class="input-field col s12">
                <label for="group_year"><b>Last Name</b></label>
                <input th:field="*{groupYear}" id="group_year" type="date" pattern="yyyy-MM-dd" required>
            </div>
        </div>

    </form>
</div>
